<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary - Batch 22</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hackademy</a>
        </div>
    </nav>


    <section class="container mt-5">
        <div class="row" id="entries"></div>
    </section>

    <script>
        
        const fetchMovies = async () => {
            try {
                const response = await fetch('https://backend-batch22.herokuapp.com/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.log(error);
            }
        }

        fetchMovies()
            .then((data) => {
                const { diaries } = data;
                let entries = document.querySelector('#entries');
                let contentEntries = '';

                diaries.forEach(element => {
                    contentEntries += `
                        <div class="col-12 col-md-6 col-lg-4 mb-4 d-flex align-items-stretch">
                            <div class="card">
                                <div class="card-header text-right text-muted">${ element.date }</div>
                                <img src="${ element.url_image }" class="card-img-top" alt="${ element.feel }">
                                <div class="card-body">
                                <h5 class="card-title">${ element.feel }</h5>
                                <p class="card-text">${ element.description }</p>
                                </div>
                                <div class="card-footer text-center text-muted">${ element.timestamp }</div>
                            </div>
                        </div>`;
                });

                entries.innerHTML = contentEntries;
            })
            .catch(error => console.log(error));

    </script>

</body>

</html>
